name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for git describe

      - name: Get version info
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: |
          ruff check firmware/dev/ --ignore=E501,F401,E402

      - name: Check Python syntax
        run: |
          python -m py_compile firmware/dev/code.py
          find firmware/dev/devices -name "*.py" -exec python -m py_compile {} \;

  build-zip:
    name: Build Firmware Zip
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Create firmware zip
        run: |
          VERSION="${{ needs.lint.outputs.version }}"
          mkdir -p dist
          cd firmware/dev
          zip -r "../../dist/midicaptain-firmware-${VERSION}.zip" \
            code.py \
            boot.py \
            config.json \
            config-mini6.json \
            devices/ \
            fonts/ \
            -x "*.pyc" -x "*/__pycache__/*" -x "*/__pycache__" -x "experiments/*"
          cd ../..
          echo "Created: dist/midicaptain-firmware-${VERSION}.zip"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-zip
          path: dist/*.zip
          retention-days: 90

  build-macos-installer:
    name: Build macOS Installer
    runs-on: macos-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Build macOS installer
        run: |
          export MIDICAPTAIN_VERSION="${{ needs.lint.outputs.version }}"
          chmod +x tools/build-installer.sh
          ./tools/build-installer.sh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos-installer
          path: build/installer/*.pkg
          retention-days: 90

