name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with Ruff
        run: |
          ruff check firmware/dev/ --ignore=E501,F401,E402

      - name: Check Python syntax
        run: |
          python -m py_compile firmware/dev/code.py
          find firmware/dev/devices -name "*.py" -exec python -m py_compile {} \;

