name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for git describe

      - name: Get version info
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: |
          ruff check firmware/dev/ --ignore=E501,F401,E402

      - name: Check Python syntax
        run: |
          python -m py_compile firmware/dev/code.py
          find firmware/dev/devices -name "*.py" -exec python -m py_compile {} \;

  build-zip:
    name: Build Firmware Zip
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Create firmware zip
        run: |
          VERSION="${{ needs.lint.outputs.version }}"
          mkdir -p dist
          cd firmware/dev
          zip -r "../../dist/midicaptain-firmware-${VERSION}.zip" \
            code.py \
            boot.py \
            config.json \
            config-mini6.json \
            devices/ \
            fonts/ \
            -x "*.pyc" -x "*/__pycache__/*" -x "*/__pycache__" -x "experiments/*"
          cd ../..
          echo "Created: dist/midicaptain-firmware-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY

      - name: Upload zip artifact
        uses: actions/upload-artifact@v6
        with:
          name: firmware-zip
          path: dist/*.zip
          retention-days: 90

  build-macos-installer:
    name: Build macOS Installer
    runs-on: macos-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Import signing certificates
        if: ${{ env.MACOS_INSTALLER_CERT != '' }}
        env:
          MACOS_INSTALLER_CERT: ${{ secrets.MACOS_INSTALLER_CERT }}
          MACOS_INSTALLER_CERT_PWD: ${{ secrets.MACOS_INSTALLER_CERT_PWD }}
          MACOS_APPLICATION_CERT: ${{ secrets.MACOS_APPLICATION_CERT }}
          MACOS_APPLICATION_CERT_PWD: ${{ secrets.MACOS_APPLICATION_CERT_PWD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PWD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          
          # Import Developer ID Installer certificate
          echo "$MACOS_INSTALLER_CERT" | base64 --decode > $RUNNER_TEMP/installer_cert.p12
          security import $RUNNER_TEMP/installer_cert.p12 -k "$KEYCHAIN_PATH" \
            -P "$MACOS_INSTALLER_CERT_PWD" -T /usr/bin/productsign -T /usr/bin/pkgbuild -T /usr/bin/productbuild
          
          # Import Developer ID Application certificate
          echo "$MACOS_APPLICATION_CERT" | base64 --decode > $RUNNER_TEMP/app_cert.p12
          security import $RUNNER_TEMP/app_cert.p12 -k "$KEYCHAIN_PATH" \
            -P "$MACOS_APPLICATION_CERT_PWD" -T /usr/bin/codesign
          
          # Set keychain for signing
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          
          echo "âœ“ Certificates imported"

      - name: Build macOS installer
        env:
          MIDICAPTAIN_VERSION: ${{ needs.lint.outputs.version }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          chmod +x tools/build-installer.sh
          ./tools/build-installer.sh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos-installer
          path: build/installer/*.pkg
          retention-days: 90

