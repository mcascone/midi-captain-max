name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      actions: read
    env:
      VERSION: ""  # satisfies linter, is set dynamically from tag in first step
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$TAG" >> $GITHUB_ENV

      - name: Get CI workflow run ID
        id: get-run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Find the successful CI workflow run for this commit
          RUN_ID=$(gh api \
            "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=${{ github.sha }}&status=success&per_page=1" \
            --jq '.workflow_runs[0].id')
          
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "::error::No successful CI run found for commit ${{ github.sha }}. Ensure CI passes before tagging."
            exit 1
          fi
          
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Found CI run: $RUN_ID" >> $GITHUB_STEP_SUMMARY

      - name: Download all artifacts from CI
        uses: actions/download-artifact@v6
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.get-run.outputs.RUN_ID }}
          path: ci-artifacts
          merge-multiple: true
          
      - name: Prepare release assets
        run: |
          mkdir -p dist
          
          echo "Downloaded artifacts:"
          ls -la ci-artifacts/
          
          # Find and rename firmware zip
          ZIP_FILE=$(find ci-artifacts -name "midicaptain-firmware-*.zip" | head -1)
          if [ -n "$ZIP_FILE" ]; then
            cp "$ZIP_FILE" "dist/midicaptain-firmware-${VERSION}.zip"
            echo "âœ“ Firmware zip: midicaptain-firmware-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::Firmware zip not found in CI artifacts"
            exit 1
          fi

          # Create "latest" zip for stable download URL (used by Gumroad)
          cp "dist/midicaptain-firmware-${VERSION}.zip" "dist/midi-captain-max-latest.zip"
          echo "âœ“ Latest zip: midi-captain-max-latest.zip" >> $GITHUB_STEP_SUMMARY
          
          # Find and rename config editor DMG
          DMG_FILE=$(find ci-artifacts -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            cp "$DMG_FILE" "dist/MIDI-Captain-MAX-Config-Editor-${VERSION}.dmg"
            echo "âœ“ Config Editor DMG: MIDI-Captain-MAX-Config-Editor-${VERSION}.dmg" >> $GITHUB_STEP_SUMMARY
          else
            echo "::warning::Config Editor DMG not found in CI artifacts"
          fi
          
          ls -la dist/

      - name: Generate Release Note Header
        id: header
        run: |
          echo "PRERELEASE=false" >> $GITHUB_OUTPUT # default to 'latest' for now
          if [[ "$VERSION" == *"alpha"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "NOTES=âš ï¸ **Alpha Release** - For testing only. Not recommended for production use." >> $GITHUB_ENV
          elif [[ "$VERSION" == *"beta"* ]]; then
            # echo "PRERELEASE=true" >> $GITHUB_OUTPUT # disabled, default to 'latest' for now
            echo "NOTES=ðŸ§ª **Beta Release** - Feature complete, undergoing final testing." >> $GITHUB_ENV
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "NOTES=âœ… **Stable Release**" >> $GITHUB_ENV
          fi

      - name: Generate Release Notes Body
        id: notes
        run: |
          envsubst < tools/release_notes.md > release_notes_processed.txt
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          cat release_notes_processed.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          prerelease:  ${{ steps.header.outputs.PRERELEASE }}
          make_latest: ${{ steps.header.outputs.PRERELEASE != 'true' }}
          generate_release_notes: true
          files: dist/*
          body: ${{ steps.notes.outputs.BODY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Release
        run: |
          { 
            echo "Release \`$VERSION\` created successfully!"
            echo ""
            echo "Release URL: ${{ steps.create_release.outputs.url }}"
          } >> $GITHUB_STEP_SUMMARY

