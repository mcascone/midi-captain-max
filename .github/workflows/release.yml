name: Release

on:
  push:
    tags:
      - "v*"
      - "mcm-ea-*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      actions: read
    env:
      VERSION: ""  # satisfies linter, is set dynamically from tag in first step
      IS_GUMROAD: ""  # true for mcm-ea-* tags
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$TAG" >> $GITHUB_ENV
          if [[ "$TAG" == mcm-ea-* ]]; then
            echo "IS_GUMROAD=true" >> $GITHUB_ENV
            MONTH="${TAG#mcm-ea-}"
            echo "GUMROAD_MONTH=$MONTH" >> $GITHUB_ENV
            echo "Building Gumroad Early Access for: $MONTH" >> $GITHUB_STEP_SUMMARY
          else
            echo "IS_GUMROAD=false" >> $GITHUB_ENV
          fi

      # === Standard release path (v* tags) ===
      - name: Get CI workflow run ID
        if: env.IS_GUMROAD == 'false'
        id: get-run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Find the successful CI workflow run for this commit
          RUN_ID=$(gh api \
            "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=${{ github.sha }}&status=success&per_page=1" \
            --jq '.workflow_runs[0].id')
          
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "::error::No successful CI run found for commit ${{ github.sha }}. Ensure CI passes before tagging."
            exit 1
          fi
          
          echo "RUN_ID=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Found CI run: $RUN_ID" >> $GITHUB_STEP_SUMMARY

      - name: Download all artifacts from CI
        if: env.IS_GUMROAD == 'false'
        uses: actions/download-artifact@v6
        with:
          github-token: ${{ github.token }}
          run-id: ${{ steps.get-run.outputs.RUN_ID }}
          path: ci-artifacts
          merge-multiple: true
          
      - name: Prepare release assets
        if: env.IS_GUMROAD == 'false'
        run: |
          mkdir -p dist
          
          echo "Downloaded artifacts:"
          ls -la ci-artifacts/
          
          # Find and rename firmware zip
          ZIP_FILE=$(find ci-artifacts -name "midicaptain-firmware-*.zip" | head -1)
          if [ -n "$ZIP_FILE" ]; then
            cp "$ZIP_FILE" "dist/midicaptain-firmware-${VERSION}.zip"
            echo "âœ“ Firmware zip: midicaptain-firmware-${VERSION}.zip" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::Firmware zip not found in CI artifacts"
            exit 1
          fi
          
          # Find and rename macOS installer
          PKG_FILE=$(find ci-artifacts -name "*.pkg" | head -1)
          if [ -n "$PKG_FILE" ]; then
            cp "$PKG_FILE" "dist/MIDICaptain-Firmware-${VERSION}.pkg"
            echo "âœ“ macOS installer: MIDICaptain-Firmware-${VERSION}.pkg" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::macOS installer not found in CI artifacts"
            exit 1
          fi
          
          # Create "latest" zip for stable download URL (used by Gumroad)
          cp "dist/midicaptain-firmware-${VERSION}.zip" "dist/midi-captain-max-latest.zip"
          echo "âœ“ Latest zip: midi-captain-max-latest.zip" >> $GITHUB_STEP_SUMMARY
          
          ls -la dist/

      # === Gumroad release path (mcm-ea-* tags) ===
      - name: Build Gumroad ZIPs
        if: env.IS_GUMROAD == 'true'
        run: ./tools/build-gumroad-zip.sh "${{ env.GUMROAD_MONTH }}"

      - name: Generate release notes
        id: notes
        if: env.IS_GUMROAD == 'false'
        run: |
          if [[ "$VERSION" == *"alpha"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "NOTES=âš ï¸ **Alpha Release** - For testing only. Not recommended for production use." >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"beta"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "NOTES=ðŸ§ª **Beta Release** - Feature complete, undergoing final testing." >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "NOTES=âœ… **Stable Release**" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release (standard)
        if: env.IS_GUMROAD == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          prerelease: ${{ steps.notes.outputs.PRERELEASE }}
          generate_release_notes: true
          body: |
            ${{ steps.notes.outputs.NOTES }}

            ## Installation

            ### macOS (Recommended)
            1. Download `MIDICaptain-Firmware-${{ env.VERSION }}.pkg`
            2. Double-click to run the installer
            3. The **MIDI Captain Installer** app opens automatically after installation
            4. Connect your MIDI Captain via USB
            5. Click **Install** when your device appears!

            ### All Platforms (Manual)
            1. Download `midicaptain-firmware-${{ env.VERSION }}.zip`
            2. Extract to your CIRCUITPY drive
            3. See README for configuration options

            ## What's Changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (Gumroad)
        if: env.IS_GUMROAD == 'true'
        id: create_gumroad_release
        uses: softprops/action-gh-release@v2
        with:
          name: "Early Access ${{ env.GUMROAD_MONTH }}"
          files: |
            dist/midi-captain-max-early-access-${{ env.GUMROAD_MONTH }}.zip
            dist/midi-captain-max-latest.zip
          generate_release_notes: true
          body: |
            ## Gumroad Early Access Release

            **Stable download URL** (for Gumroad):
            ```
            https://github.com/mcascone/midi-captain-max/releases/latest/download/midi-captain-max-latest.zip
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Release
        run: |
          RELEASE_URL="${{ steps.create_release.outputs.url }}${{ steps.create_gumroad_release.outputs.url }}"
          { 
            echo "Release \`$VERSION\` created successfully!"
            echo ""
            echo "Release URL: $RELEASE_URL"
          } >> $GITHUB_STEP_SUMMARY

